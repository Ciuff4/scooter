<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>scooter</title>
    <link rel="stylesheet" href="scooter.css">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- logo e titolo -->
        <img class="logo" src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- pulsanti navigazione sito -->
        <div class="nav_tab">
          <button type="button" name="">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi luci</button>
        </div>

      </nav>

      <main>
        <!-- gino22 -->
        <div class="gino22">
          <span><input type="checkbox" name="" value=""></span>
          <span class="title"><strong>Monopattino Gino22</strong></span>
          <p>&#8594; Via Guadalametri-a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="orangepower"></div>
        </div>

        <!-- mike24 -->
        <div class="mike24">
            <span><input type="checkbox" name="" value=""></span>
            <span class="title"><strong>Monopattino MIke24</strong></span>
            <p>&#8594; Via Ricciardoni-a 420 metri da te</p>
            <p>Stato carica:</p>
            <div class="greenpower"></div>
         </div>

         <!-- fede154 -->
         <div class="fede154">
          <span><input type="checkbox" name="" value=""></span>
          <span class="title"><strong>Monopattino Fede154</strong></span>
          <p>&#8594; Via Mentarini-a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="redpower"></div>
        </div>

      </main>

    </div>

  </body>
</html>
